<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D AR Jewelry</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: radial-gradient(circle, #202f47 0%, #141d2b 100%); }
    #splashContainer { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; background: rgba(0, 0, 0, 0.9); z-index: 10; }
    #loadingBarContainer { width: 50%; max-width: 300px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
    #loadingBar { width: 30%; height: 100%; background: #fff; animation: loadingAnim 1s infinite ease-in-out; }
    @keyframes loadingAnim { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }
    #startARBtn { padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; background: #fff; color: #000; cursor: pointer; }
    #startARBtn:hover { background: #eee; }
    #jewelryButtons { display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 2; }
    #jewelryButtons button { margin: 5px; padding: 12px 20px; font-size: 16px; cursor: pointer; }
    #videoElement { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 1; }
    #threeContainer { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
  </style>
</head>
<body>
  <div id="splashContainer">
    <div id="loadingBarContainer"><div id="loadingBar"></div></div>
    <button id="startARBtn">Start AR</button>
  </div>
  <div id="jewelryButtons"><button id="earringBtn">Earrings</button></div>
  <video id="videoElement" autoplay playsinline muted></video>
  <div id="threeContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, earringModel, earringModelRight, holistic, videoElement, mpCamera;
    let selectedJewelry = "";

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 3);
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("threeContainer").appendChild(renderer.domElement);
      scene.add(new THREE.AmbientLight(0xffffff, 1.0));

      const loader = new THREE.GLTFLoader();
      loader.load('./earrings.glb', (gltf) => { 
        earringModel = gltf.scene; 
        earringModel.scale.set(0.25, 0.25, 0.25);
        earringModel.visible = false; 
        scene.add(earringModel);
      });

      loader.load('./earringsright.glb', (gltf) => { 
        earringModelRight = gltf.scene; 
        earringModelRight.scale.set(0.25, 0.25, 0.25);
        earringModelRight.visible = false; 
        scene.add(earringModelRight);
      });

      animate();
    }

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

    async function initHolistic() {
      holistic = new Holistic({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/${file}` });
      holistic.setOptions({ modelComplexity: 1, refineFaceLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
      holistic.onResults(onHolisticResults);
      
      videoElement = document.getElementById('videoElement');
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720, frameRate: { ideal: 30 } } });
        videoElement.srcObject = stream;
        videoElement.style.display = 'block';
        mpCamera = new Camera(videoElement, { onFrame: async () => { await holistic.send({ image: videoElement }); }, width: 1280, height: 720 });
        mpCamera.start();
      } catch (error) { alert("Camera access failed: " + error.message); }
    }

    function onHolisticResults(results) {
  if (!results.faceLandmarks) return;

  if (earringModel) earringModel.visible = selectedJewelry === "earring";
  if (earringModelRight) earringModelRight.visible = selectedJewelry === "earring";

  if (results.faceLandmarks.length > 234 && earringModel) {
    const leftEar = results.faceLandmarks[234];
    earringModel.position.lerp(new THREE.Vector3(
      leftEar.x * 2 - 1 - 0.63,
      -leftEar.y * 2 + 1 - 0.16,
      -1 - (leftEar.z * 2)
    ), 0.2); // Smooth transition (lerp factor 0.2)
  }

  if (results.faceLandmarks.length > 454 && earringModelRight) {
    const rightEar = results.faceLandmarks[454];
    earringModelRight.position.lerp(new THREE.Vector3(
      rightEar.x * 2 - 1 + 0.55,
      -rightEar.y * 2 + 1 - 0.16,
      -1 - (rightEar.z * 2)
    ), 0.2); // Smooth transition (lerp factor 0.2)
  }
}


    document.getElementById("earringBtn").addEventListener("click", () => { selectedJewelry = "earring"; });
    document.getElementById('startARBtn').addEventListener('click', async () => { 
      document.getElementById('splashContainer').style.display = 'none'; 
      document.getElementById('jewelryButtons').style.display = 'block'; 
      await initHolistic();
    });

    initThree();
  </script>
</body>
</html>
